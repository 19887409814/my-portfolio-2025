<!DOCTYPE html>
<html>
<head>
    <title>简单图片测试</title>
</head>
<body>
    <h1>图片加载测试</h1>
    <p>测试图片是否能正常加载：</p>
    
    <h2>测试图片 1 (JPG)</h2>
    <img src="images/20251117_180014_test-photo.jpg" alt="测试照片" style="max-width: 300px; border: 1px solid #ccc;">
    
    <h2>测试图片 2 (PNG)</h2>
    <img src="images/20251117_180014_test-icon.png" alt="测试图标" style="max-width: 300px; border: 1px solid #ccc;">
    
    <h2>调试信息</h2>
    <p>如果图片无法显示，请检查浏览器控制台错误信息。</p>
    <script>
        // 检查图片是否存在
        const images = [
            'images/20251117_180014_test-photo.jpg',
            'images/20251117_180014_test-icon.png',
            'images/20251117_180014_test-image.png',
            'images/20251117_180014_test-sample.jpg',
            'images/20251117_180014_test-sample.png'
        ];
        
        images.forEach(src => {
            const img = new Image();
            img.onload = function() {
                console.log('✅ 加载成功:', src);
            };
            img.onerror = function() {
                console.log('❌ 加载失败:', src);
            };
            img.src = src;
        });
    </script>
</body>
</html>
